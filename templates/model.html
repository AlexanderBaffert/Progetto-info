<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Detail</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/model.css">
</head>
<body>
    <!-- Updated home button: sits on top of the image, transparent background -->
    <a href="/" class="home-button" style="position: absolute; top: 10px; left: 10px; padding: 10px 15px; background: rgba(0,0,0,0.3); color: #fff; text-decoration: none; border: none; border-radius: 5px; z-index: 3;">Home</a>
    <div class="menu">
        <button id="menu-button" class="menu-button">Menu</button>
    </div>
    <div class="model-container">
        <div class="model-left">
            <img src="/{{ model.image }}" alt="{{ model.name }}">
        </div>
        <div class="model-right">
            <div class="model-info">
                <h1>Model: {{ model.name }}</h1>
                <p>{{ model.description }}</p>
                <!-- Updated action buttons -->
                <button onclick="window.location.href='/request-quote'" class="action-button" style="margin:10px; padding:15px 20px; font-size:20px; width:220px; background:#fff; color:#000; border:none; border-radius:5px; cursor:pointer;">Request a quote</button>
                <button onclick="window.location.href='/configure'" class="action-button" style="margin:10px; padding:15px 20px; font-size:20px; width:220px; background:#fff; color:#000; border:none; border-radius:5px; cursor:pointer;">Configure</button>
            </div>
        </div>
    </div>
</body>
</html>
