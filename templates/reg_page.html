<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dream Bikes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .register-half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .image-half {
            width: 50%;
            background-image: url('/static/favicon/log_background.jpg');
            background-size: cover;
            background-position: center;
        }

        .register-box {
            width: 400px;
            padding: 40px;
        }

        .register-box h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #F5CC00;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .login-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #fdf2e9;
            border-left: 4px solid #e74c3c;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .register-half, .image-half {
                width: 100%;
            }
            .image-half {
                height: 200px;
            }
            .register-half {
                padding: 20px 0;
            }
            .register-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-half"></div>
        <div class="register-half">
            <div class="register-box">
                <h2>Register</h2>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/reg" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn-register">Register</button>
                </form>
                
                <div class="login-link">
                    Hai già un account? <a href="/login">Accedi</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
