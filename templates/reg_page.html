<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Bikes</title>
    <link rel="stylesheet" href="static/styles/reg.css">
</head>
<body>

    <div class="container">
        <!-- Sezione sinistra con il form -->
        <div class="login-container">
            <div class="login-box">
                <h2>Register</h2>
                <form id="login-form" action="/reg" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                    </div>
                    <button type="submit" class="reg-button">Register</button>
                </form>
            </div>
        </div>

        <!-- Sezione destra con immagine -->
        <div class="image-container"></div>
    </div>

    <script src="static/scripts/login.js"></script>
</body>
</html>
