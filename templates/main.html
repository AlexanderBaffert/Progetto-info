<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Garage</title>
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <!-- Removed inline style, now in main.css -->
</head>
<body>
    <!-- Conditional login image: if logged in show dropdown toggle; if not, link to /login -->
    <div style="position: absolute; top: 10px; right: 10px;">
      {% if session.logged_in %}
        <img src="static/favicon/log_in.jpg" alt="User" style="height: 50px; cursor: pointer;" onclick="toggleUserDropdown()">
        <div id="user-dropdown">
            <ul>
                <li><a href="/account">Account</a></li>
                <li><a href="javascript:void(0)" onclick="logoutUser()">Log out</a></li>
                <li><a href="/delete">Delete</a></li>
            </ul>
        </div>
      {% else %}
        <a href="/login">
          <img src="static/favicon/log_in.jpg" alt="Login" style="height: 50px; cursor: pointer;">
        </a>
      {% endif %}
    </div>
    
    <!-- Animated texts -->
    <div class="animated-text" style="margin-top: -10px; font-size: 80px; line-height: 90px;">All models</div>
    <div class="second-animation" style="margin-top: -10px; font-size: 80px; line-height: 90px;">Find yours</div>

    <!-- Menu button -->
    <div class="menu">
        <button id="menu-button" class="menu-button">Menu</button>
    </div>

    <!-- Updated main menu panel without sub-menu -->
    <div id="menu-panel">
        <nav class="menu-links">
            <a href="/">Home</a>
            <a href="models" id="models-link">Models</a>
            <a href="#">Buy</a>
            <a href="#">Service</a>
        </nav>
    </div>

    <!-- New models panel (hidden by default) -->
    <div id="models-panel" style="display:none; position:absolute; top:50px; left:10px; right:10px; background:#fff; border:1px solid #ddd; border-radius:5px; padding:20px; box-shadow:0 2px 5px rgba(0,0,0,0.3); z-index:200">
        <button id="back-to-menu" class="menu-button" style="margin-bottom:15px;">Back</button>
        <div class="sub-menu">
            <p><strong>All models</strong></p>
            <a href="sport" class="category" data-category="sport">Sport</a>
            <a href="premium" class="category" data-category="premium">Premium</a>
            <a href="#" class="category" data-category="naked">Naked</a>
            <a href="#" class="category" data-category="race">Race</a>
            <a href="#" class="category" data-category="a2">A2 License Bikes</a>
        </div>
        <!-- Contenitore per i modelli -->
        <div id="models-container" class="models-container"></div>
    </div>
    

    <!-- Resto del contenuto -->
    <div class="filter-container">
        <div class="filter-toggle" onclick="toggleFilter()">
            <span>Models compatible: </span> +
        </div>

        <div class="filter-panel" id="filterPanel">
            <h2>Filter according to your needs</h2>
            
            <div class="filter-section">
                <!-- Sezione Motore -->
                <div class="filter-column">
                    <h3>Motore</h3>
                    <div class="checkbox-list">
                        <label><input type="checkbox"> Single-Cylinder </label>
                        <label><input type="checkbox"> Parallel-Twin </label>
                        <label><input type="checkbox"> V-Twin </label>
                        <label><input type="checkbox"> L-Twin </label>
                        <label><input type="checkbox"> Inline </label>
                        <label><input type="checkbox"> V4 (Rarely V5) </label>
                        <label><input type="checkbox"> Flat-Twin </label>
                        <label><input type="checkbox"> Rotary </label>
                        <label><input type="checkbox"> Electric </label>
                    </div>
                </div>

                <!-- Sezione Potenza -->
                <div class="filter-column">
                    <h3>Potenza</h3>
                    <div class="slider-container">
                        <label>Min kw: <input type="number" name="power-min" value="4" min="4" max="160"></label>
                        <label>Max kw: <input type="number" name="power-max" value="160" min="4" max="160"></label>
                    </div>
                </div>

                <!-- Sezione Altezza Sella -->
                <div class="filter-column">
                    <h3>Altezza sella</h3>
                    <div class="slider-container">
                        <label>Min mm: <input type="number" name="seat-min" value="690" min="690" max="910"></label>
                        <label>Max mm: <input type="number" name="seat-max" value="910" min="690" max="910"></label>
                    </div>
                </div>

                <!-- Sezione Prezzo -->
                <div class="filter-column">
                    <h3>Prezzo</h3>
                    <div class="slider-container">
                        <label>Min €: <input type="number" name="price-min" value="0" min="0" max="38500"></label>
                        <label>Max €: <input type="number" name="price-max" value="38500" min="0" max="38500"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/scripts/main.js"></script>
</body>
</html>
