<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Bikes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .image-half {
            width: 50%;
            background-image: url('/static/favicon/log_background.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-box {
            width: 400px;
            padding: 40px;
        }

        .login-box h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #F5CC00;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .register-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
        .redirect-notice {
            background-color: #fdf2e9;
            border-left: 4px solid #f56e28;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .login-half, .image-half {
                width: 100%;
            }
            .image-half {
                height: 200px;
            }
            .login-half {
                padding: 20px 0;
            }
            .login-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-half">
            <div class="login-box">
                <h2>Login</h2>
                
                {% if next %}
                <div class="redirect-notice">
                    Sign in to continue with the quote request
                </div>
                {% endif %}
                
                <form action="/log" method="POST">
                    <!-- Add hidden field for the next parameter -->
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="fadeless02@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Log in</button>
                </form>
                
                <div class="register-link">
                    Dont have an account? <a href="/register">Sign in</a>
                </div>
            </div>
        </div>
        <div class="image-half"></div>
    </div>
</body>
</html>
