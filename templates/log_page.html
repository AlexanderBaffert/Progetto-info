<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BMW Motorrad</title>
    <link rel="stylesheet" href="static/styles/login.css">
</head>
<body>

    <div class="container">
        <!-- Sezione sinistra con il form -->
        <div class="login-container">
            <div class="login-box">
                <h2>Accedi</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="flash-message {{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form id="login-form" action="/log" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                    </div>

                    <div class="options">
                        <label><input type="checkbox" id="remember-me"> Ricordami</label>
                        <a href="#" class="forgot-password">Password dimenticata?</a>
                    </div>

                    <button type="submit" class="login-button">Accedi</button>
                </form>

                <p class="register-text">Non hai un account? <a href="/register">Registrati</a></p>
            </div>
        </div>

        <!-- Sezione destra con immagine -->
        <div class="image-container"></div>
    </div>

    <script src="static/scripts/login.js"></script>
</body>
</html>
